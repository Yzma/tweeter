<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <span class="navbar-logo">tweeter</span>
      <div class="navbar-tweet">
        <span>Write a new tweet</span>
        <i class="fa-solid fa-angles-down"></i> 
      </div>
    </nav>

    <header class="header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output id="tweet-text-counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article class="tweet">
        <div class="tweet-header">
          <div>
            <img src="https://i.imgur.com/73hZDYK.png"/>
            <a>Test Name</a>
          </div>
          <div>
            @Username
          </div>
        </div>
        <p class="tweet-text">Microsoft Edge is a web browser developed by Microsoft, released in 2015. Microsoft Edge replaced Internet Explorer.</p>
        <div class="tweet-footer">
          <a>10 days ago</a>
          <div class="tweet-icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </article>
 
    </main>
  </body>
</html>
